<html>
<head>
	<link rel="stylesheet" href="style/main.css" type="text/css">
	<link rel="stylesheet" href="style/blueprint/screen.css" type="text/css" media="screen, projection">
	<link rel="stylesheet" href="style/blueprint/print.css" type="text/css" media="print">	
	<!--[if lt IE 8]><link rel="stylesheet" href="../../css/blueprint/ie.css" type="text/css" media="screen, projection"><![endif]-->
	
	<script src="scripts/json2.js" type="text/javascript" charset="utf-8"></script>
	<script src="scripts/jquery-1.3.2.min.js" type="text/javascript" charset="utf-8"></script>
	<script src="scripts/jquery.form.js" type="text/javascript" charset="utf-8"></script>
	<script src="scripts/jquery-ui-1.7.2.custom.min.js" type="text/javascript" charset="utf-8"></script>
	<script src="scripts/sammy.min.js" type="text/javascript" charset="utf-8"></script>
</head>
<body id="main">
	<div class="container">
		<div class="span-24 last">
			<h1>Something to Wear</h1>
		</div>
		
		<div id="buffer" class="span-1">
			&nbsp;
		</div>
		
		<div id="mannequin" class="span-10">
			<div id="dress-button">
				<input type="button" name="dress" value="Dress Me!" id="dress" />
			</div>
			
			<canvas id="mannequin-canvas" height="500px" width="210px">
				canvas?
			</canvas>
			
			<div id="rating">
				<img src="images/stars.png" />
				<br>
				<a href="#/rate" id="rate-others">Rate other outfits</a>
			</div>	
		</div>
		
		<div id="instructions" class="span-12">
			<img src="images/instructions.png" />
		</div>
		
		<div id="closet-handle" class="span-1 last">
			&nbsp;
		</div>
				
		<div id="closet">
			<div id="add_link">
				<a href="#/piece/new">Add a piece</a>
			</div>
			<div id="edit_button">
				<input type="submit" name="edit-closet" value="Edit Your Closet" id="edit-closet">
			</div>
			
			<input type="text" name="shirt-search" value="Search your shirts" id="shirt-search" class="search">
			<div class="closet-part">
				<div id="shirts" class="part">
					<div class="piece-image"><img src="images/shirt1.png" /></div>
					<div class="piece-image"><img src="images/shirt2.png" /></div>
					<div class="piece-image"><img src="images/polo1.png" /></div>
					<div class="piece-image"><img src="images/polo2.png" /></div>
				</div>
			</div>
			
			<input type="text" name="pant-search" value="Search your pants" id="pant-search" class="search">
			<div class="closet-part">
				<div id="pants" class="part">
					<div class="piece-image"><img src="images/pant1.png" /></div>
					<div class="piece-image"><img src="images/pant2.png" /></div>
					<div class="piece-image"><img src="images/cropped_pant1.png" /></div>
				</div>
			</div>
			
			<input type="text" name="shoes-search" value="Search your shoes" id="shoes-search" class="search">
			<div id="shoes-part" class="closet-part">
				<div id="shoes" class="part">
					<div class="piece-image"><img src="images/shoes1.png" /></div>
					<div class="piece-image"><img src="images/shoes2.png" /></div>
					<div class="piece-image"><img src="images/shoes3.png" /></div>
				</div>
			</div>
		</div>
						
	</div>
	
	<div id="fashion">
		<div id="add-to-closet-links">
			<a id="shirt-link" href="#">I have that shirt</a><br>
			<a id="pants-link" href="#">I have those pants</a><br>
			<a id="shoes-link" href="#">I have those shoes</a><br>
		</div>
			
		<div id="fashion-image">	
			<img src="images/fashion.jpg" />
		</div>
		
		<div id="other-rating">
			Would you wear this?<br>
			<button>Yes</button> <button>No</button>
		</div>
	</div>
	
	<div id="add-clothes">
		
		<div id="piece-image-upload">
			<form id="piece-image-upload-form" action="http://127.0.0.1:4567/attach_file" method="POST" accept-charset="utf-8">
				<label for="image">Image</label><input type="file" name="image" value="" id="image" />
				<input type="hidden" name="id" value="" id="new-piece-id" />
				<input type="hidden" name="revision" value="" id="new-piece-revision" />
				<p><input type="submit" value="Continue &rarr;" /></p>
				
			</form>
		</div>
		
		<div id="describe-piece-form">
			<h3>Please describe it for us</h3>
			<form action="#/closet/add" method="post" accept-charset="utf-8">
				<label for="colors">Colors</label><input type="text" name="colors" value="" id="colors" /><br />
				<label for="pattern">Pattern</label><input type="text" name="pattern" value="" id="pattern" /><br />
				<label for="material">Material</label><input type="text" name="material" value="" id="material" /><br />
				<label for="styles">Styles</label><input type="text" name="styles" value="" id="styles" /><br />
				<label for="name">Name</label><input type="text" name="name" value="" id="name" /><br />
			
				<label for"type">Type</label>
				<select name="type" id="place" onchange="" size="1">
					<option value="shirt">Shirt</option>
					<option value="pants">Pants</option>
					<option value="shoes">Shoes</option>
				</select>
			
				<br>
				<label for="image">Image</label><input type="file" name="image" value="" id="image" onchange="show_preview(this)" />

				<p><input type="submit" value="Add &rarr;" /></p>
			</form>
		</div>
		
		<div id="piece-preview">
			<canvas id="piece-canvas" height="300px" width="210px">
			</canvas>
		</div>
		
	</div>
	
	<script src="scripts/app.js" type="text/javascript" charset="utf-8"></script>
	<script type="text/javascript" charset="utf-8">
	    draw_mannequin();
	    var closet_state = 'closed';
    
	    $("#fashion").dialog({
			autoOpen: false,
			modal: true,
			width: 500,
			height: 1100,
			hide: 'slide',
			show: 'slide',
			resizable: false,
			buttons : {
				'Close' : function() {
					$(this).dialog('close');
				}
			}
		});
	
		$("#add-clothes").dialog({
			autoOpen: false,
			modal: true,
			width: 'auto',
			hide: 'slide',
			show: 'slide',
			resizable: false,
			buttons : {
				'Close' : function() {
					$(this).dialog('close');
				}
			}
		});
	
		$("#closet-handle").click(function() {
			if (closet_state == 'closed') {
				$("#instructions").hide();
				$("#mannequin").switchClass('span-11', 'span-10');
				$("#closet-handle").removeClass('last');
				$("#closet").addClass('span-11 last');
				$("#closet").show('slide');

				closet_state = 'open';
			} else {
				$("#closet").removeClass('span-11 last');
				$("#closet").hide('slide');
				$("#closet-handle").addClass('last');
				$("#mannequin").switchClass('span-10', 'span-11');
				$("#instructions").show();

				closet_state = 'closed';
			}
		});

	</script>
</body>
